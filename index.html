<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Susun Kata Hewan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Susun Kata Hewan</h1>
        <div class="image-display">
            <img id="animalImage" src="" alt="Gambar Hewan" loading="lazy">
        </div>
        <p id="scrambledWord"></p>
        <input type="text" id="guessInput" placeholder="Ketik jawaban Anda...">
        <button id="submitButton">Kirim Jawaban</button>
        <button id="newGameButton">Main Baru</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
